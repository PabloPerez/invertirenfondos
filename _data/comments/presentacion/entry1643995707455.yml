message: "Hola Miguel Ángel\r\nAhora mismo mis scripts solo leen datos de los fondos de inversión armonizados y en este caso se trata de un fondo no armonizado.\r\nTodavía no he añadido los no armonizados ya que hay instrumentos complejos con muchísimas posiciones (carteras indexadas por ejemplo) y pueden darme muchos dolores de cabeza incorporarlos a la web frente al interés que pueden generar.\r\nDe todas formas intentaré añadir los fondos no armonizados que susciten más interés, como Affinium.\r\n¡Muchas Gracias!"
