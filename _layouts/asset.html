<!DOCTYPE html>
<html lang="{{ site.lang | default: "es" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta charset="utf-8">
    <title>{{ page.isin }} - {{ page.title }}</title>
    <meta name="description" content="Fondos de inversión con posición en {{page.title}}"/>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{page.absolute_url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.isin }} - {{ page.title }}">
    <meta property="og:description" content="Fondos de inversión con posición en {{page.title}}">
    <meta property="og:image" content="{{site.logoImage}}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="invertirenfondos.info">
    <meta property="twitter:url" content="{{page.absolute_url}}">
    <meta name="twitter:title" content="{{ page.isin }} - {{ page.title }}">
    <meta name="twitter:description" content="Fondos de inversión con posición en {{page.title}}">
    <meta name="twitter:image" content="{{site.logoImage}}">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L8CC7V7T0Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L8CC7V7T0Z');
    </script>
  
  </head>
  <body>
  {% include navbar.html %}  
  <h1 class="text-center">Fondos con {{ page.title }} {{ page.isin }}</h1>
  {%- assign slug = page.isin | upcase | slugify %}
  <div id="asset-container" class="container">
    <div id="quarter">
      <span id="previous-quarter">◀</span>
      <span id="quarter-date"></span>
      <span id="next-quarter">▶</span>
    </div>

    <table id="positions-table" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th class="isincolumn">ISIN</th>
          <th>Porcentaje</th>
          <th class="amountcolumn">Cantidad</th>
          <th>Desde</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    {% include scripts.html %}
    {% include comments.html %}
  </div>
  {% include footer.html %}
  </body>
  <script src="{{ "/assets/js/asset_positions.js" | relative_url }}"> </script>
</html>
